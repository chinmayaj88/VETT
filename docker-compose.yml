version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vett-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vett}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - vett_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vett-network

  adminer:
    image: adminer:latest
    container_name: vett-adminer
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - vett-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vett-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-vett}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
    ports:
      - "${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run prisma:migrate:deploy || npm run prisma:db:push; npm start"
    volumes:
      - ./backend/prisma:/app/prisma
    networks:
      - vett-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vett-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - vett-network
    restart: unless-stopped

volumes:
  vett_postgres_data:

networks:
  vett-network:
    driver: bridge
